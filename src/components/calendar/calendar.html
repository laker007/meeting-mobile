<ion-grid>
  <ion-row justify-content-center>
    <ion-col col-auto (click)="back()">
      <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </ion-col>
    <ion-col col-auto>
      <div>{{displayYear}} 年 {{displayMonth + 1}} 月</div>
    </ion-col>
    <ion-col col-auto (click)="forward()">
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="center calendar-header-col" *ngFor="let head of weekHead">{{head}}</ion-col>
  </ion-row>

  <ion-row class="calendar-row" *ngFor="let week of weekArray">
    <ion-col class="center calendar-col" *ngFor="let day of week" [ngClass]="day.isThisMonth?'this-month':'not-this-month'">
      {{day.date}}
    </ion-col>
  </ion-row>

</ion-grid>
