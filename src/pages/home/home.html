<ion-header>
  <ion-navbar no-border-bottom>

    <ion-buttons start>
      <button ion-button clear (click)="reserve()">
        预约
      </button>
    </ion-buttons>

    <ion-title>会议预约</ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="today()">
        今天
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-calendar (onDaySelect)="onDaySelect($event)"></ion-calendar>

  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
</ion-content>
