<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button clear (click)="dismiss()">
            取消
          </button>
    </ion-buttons>
    <ion-title>
      登录
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="login()" [formGroup]="loginForm">
    <ion-list>

      <ion-item>
        <ion-input formControlName="username" type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button type="submit" ion-button block color="primary" block>登录</button>
    </div>
  </form>

</ion-content>
